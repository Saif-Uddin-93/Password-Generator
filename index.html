<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>        
        <div class="card-footer">
          <button id="generate" class="btn" data-event="password">Generate Password</button>
          <button id="copy" class="btn" data-event="password">Copy Password</button>
          <button id="options" class="btn" data-event="password-options">Options</button>
        </div>
        <form id="password-options" class="hidden">
          <label for="password-slider">Password Length:</label>
          <input id="password-length-value" type="number" min="8" max="128" class=""><span class="range-info">(min: 8 max: 128)</span></input>
          <input type="range" min="8" max="128" value="16" class="slider" id="password-slider">
          <ul>
            <li>
              <label for="special-checkbox">Special characters</label>
              <input type="checkbox" value="true" checked class = "checkbox" id="special-checkbox">
            </li>
            <li>
              <label for="numbers-checkbox">Numbers</label>
              <input type="checkbox" value="true" checked class = "checkbox" id="numbers-checkbox">
            </li>
            <li>
              <label for="lowercase-checkbox">Lowercase</label>
              <input type="checkbox" value="true" checked class = "checkbox" id="lowercase-checkbox">
            </li>
            <li>
              <label for="uppercase-checkbox">Uppercase</label>
              <input type="checkbox" value="true" checked class = "checkbox" id="uppercase-checkbox">
            </li>
          </ul>
          <span id="checkbox-description">
            (At least 1 checkbox must be selected)
          </span>
        </form>
      </div>
    </div>
    <script src="./Assets/JavaScript/script.js"></script>
  </body>
</html>
